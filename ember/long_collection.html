---
layout: ember
title: Ember Long Collection
javascript: /js/ember/long_collection.js
---

<h1>{{ page.title }}</h1>

<div id="ember-app"></div>

<script type="text/x-handlebars" data-template-name="index">
  {% raw %}
  <fieldset>
    <label for="num-people">How many people should I render?</label>
    {{input type="text" valueBinding="numPeople"}}
    <button {{action renderPeople}}>Render</button>
  </fieldset>
  <hr />

  <ul class="thumbnails">
    {{#each controller}}
      <li class="thumbnail">
        <img src="http://placekitten.com/200/300" width="200" height="300" />
        Hi I'm {{name}} meooww
      </li>
    {{/each}}
  </ul>
  {% endraw %}
</script>
